name: Deploy Terraform Workflow

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: Cloud Provider
        required: true
        type: choice
        options:
        - azure
        - aws

      environment:
        description: Environment
        required: false
        type: choice
        default: dev
        options:
        - dev
        - prod

env:
  TF_VERSION: '1.9.8'

jobs:
  terraform:
    uses: ./.github/workflows/plan_terraform.yml
    with:
      cloud_provider: ${{ inputs.cloud_provider }}
      environment: ${{ inputs.environment }}
      deploy: true
    secrets: inherit