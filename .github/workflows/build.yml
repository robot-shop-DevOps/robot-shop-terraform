name: Build Terraform workflow

on:
  push:
    branches-ignore: main
  workflow_dispatch:
    inputs:
      env:
        description: Environment to run terraform
        type: choice
        default: dev
        options:
        - dev
        - pre

env:
    TF_VERSION: '1.11.4'
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
    runs-on: robot-shop-runner
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: |
        if [[ -n "${{ inputs.env }}" ]]; then
          echo "env_name=${{ inputs.env }}" && env_name=${{ inputs.env }}
        else
          echo "env_name=dev" && export env_name=dev
        fi
        terraform plan -var-file=$env_name.tfvars